<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding:wght@700&display=swap" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <title>Bcode LinkTree</title>
</head>
<body>
    <div class="container animate__animated animate__zoomIn">
        <!-- profile picture -->
        <div class="profile">
            <img src="fotoAlmetBanis.jpg" alt="error image" class="animate__animated animate__pulse animate__infinite" />
            <p class="animate__animated animate__pulse animate__infinite">Banis Cipta Pamungkas </p>
        </div>

        <!-- link Tree Buttom -->
        <div class="link">
            <a href="https://instagram.com/baniscp" target="_blank" class="animate__animated animate__bounceInUp">Instagram</a>
            <a href="https://facebook.com/Banis Cipta Pamungkas" target="_blank" class="animate__animated animate__bounceInUp animate__delay-1s">Facebook</a>
            <a href="https://wa.me/6285777705274?text=Hai%20bitch!!!" target="_blank" class="animate__animated animate__bounceInUp animate__delay-2s">Whatsapp</a>
        </div>

        <!-- footer -->
        <div class="footer animate__animated animate__bounceInUp animate__delay-3s">
            <i >made with all my heart</i>
        </div>
    </div>

</body>
</html>
